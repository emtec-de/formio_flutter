name: formio_flutter
description: A flutter package to let users consume any form created with formIO.js
version: 0.9.40
homepage: https://github.com/Crdzbird/formio_flutter

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  provider: ^6.0.2
  rxdart: ^0.27.3
  http: ^0.13.4
  image: ^3.1.0
  math_expressions: ^2.3.0
  file_picker: ^4.3.1
  flutter_neumorphic: ^3.2.0
  font_awesome_flutter: ^9.2.0
  assorted_layout_widgets: ^5.4.1
  universal_io: ^2.0.4
  intl: ^0.17.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: any
